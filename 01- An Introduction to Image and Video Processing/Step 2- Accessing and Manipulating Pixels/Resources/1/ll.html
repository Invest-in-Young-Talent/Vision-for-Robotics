<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display video on canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        video {
            display: none; /* hide the video in the interface*/
        }
    </style>
</head>
<body>
    <h1>task2</h1>
    <h2>Result</h2>

<!-- video to display-->
<video id="video" autoplay loop muted>
    <source src="C:\Users\ليلاس ابوعامر\Videos\test (1).mp4">
    your browser does not support the video tag.
</video>

<canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // adjest canvas size to window size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function draw() {
        if (!video.paused && !video.ended) {
            // draw the video on the canvas
            context.clearRect(0, 0, canvas.width, canvas.height); // clear the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // draw the video
        }
        requestAnimationFrame(draw); // request to draw the next frame
    }

    window.addEventListener('resize', () => {
        resizeCanvas(); // resize the canvas when the windoow is resized
    });

    resizeCanvas(); // resize the canvas on page load
    video.play(); // play the video
    draw(); // start the drawing process
</script>

</body>
</html>
