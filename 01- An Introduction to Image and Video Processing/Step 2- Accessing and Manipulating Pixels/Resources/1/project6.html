<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مرشح التمويه على الفيديو</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        
        video {
            width: 80%;
            transition: filter 0.5s ease;
        }

        /* تأثير التمويه */
        .blur {
            filter: blur(10px);
        }
    </style>
</head>
<body>

    <video id="myVideo" controls>
        <source src="video.mp4" type="video/mp4">
        ملاحظة: متصفحك لا يدعم عنصر الفيديو.
    </video>

    <button id="toggleBlur">تبديل التمويه</button>

    <script>
        // عنصر الفيديو
        const video = document.getElementById('myVideo');
        // الزر لتبديل تأثير التمويه
        const toggleBlurButton = document.getElementById('toggleBlur');

        toggleBlurButton.onclick = function() {
            video.classList.toggle('blur');
        };
    </script>

</body>
</html>
