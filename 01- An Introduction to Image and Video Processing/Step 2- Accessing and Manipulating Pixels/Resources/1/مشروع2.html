<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>مشغل الفيديو</h1>
    <video id="myVideo" controls>
        <source src="video.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div>
        <button onclick="playVideo()">تشغيل</button>
        <button onclick="pauseVideo()">إيقاف مؤقت</button>
        <button onclick="stopVideo()">إيقاف</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0; // إعادة الفيديو إلى البداية
        }
    </script>

</body>
</html>
